    <!-- Contact Page -->
    <main class="contact">
        <div class="container">
            <div class="contact__layout">
                <!-- Contact Form -->
                <div class="contact__form-wrapper">
                    <header class="contact__intro">
                        <h1 class="section__title">Send a message</h1>
                        <p class="contact__intro-text">Fill in the form and I will get back to you as soon as possible.
                        </p>
                    </header>

                    <form class="contact__form" action="https://formspree.io/f/mqagpngw" method="POST">
                        <div class="contact__form-group">
                            <label for="name" class="contact__label">Name *</label>
                            <input type="text" id="name" name="name" class="contact__input" required />
                        </div>
                        <div class="contact__form-group">
                            <label for="email" class="contact__label">Email *</label>
                            <input type="email" id="email" name="email" class="contact__input" required />
                        </div>
                        <div class="contact__form-group">
                            <label for="subject" class="contact__label">Subject *</label>
                            <input type="text" id="subject" name="subject" class="contact__input" required />
                        </div>
                        <div class="contact__form-group">
                            <label for="message" class="contact__label">Message *</label>
                            <textarea id="message" name="message" rows="6" class="contact__textarea"
                                required></textarea>
                        </div>
                        <!-- Hidden field for spam protection -->
                        <input type="hidden" name="_subject" value="Nieuw bericht van portfolio website" />
                        <input type="hidden" name="_next" value="https://USERNAME.github.io/portfolio/thank-you.html" />
                        <input type="text" name="_gotcha" style="display:none" />
                        <button type="submit" class="button button--primary">Send</button>
                    </form>
                </div>

                <!-- Contact Sidebar -->
                <aside class="contact__sidebar" aria-label="Contact information">
                    <div class="contact__info-section">
                        <h3 class="contact__info-title">Contact Information</h3>
                        <div class="contact__info-item">
                            <a href="mailto:jouw@email.com" class="contact__link">leon.smits@student.arteveldehs.be</a>
                        </div>
                        <div class="contact__info-item">
                            <a href="tel:+31612345678" class="contact__link">+32 491 92 96 70</a>
                        </div>
                    </div>

                    <div class="contact__info-section">

                        <div class="contact__social">

                                class="contact__social-link" aria-label="LinkedIn">
